version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    network_mode: "host"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # This prevents the node_modules folder on the host from overwriting the one in the container
      - /app/node_modules
    depends_on:
      - backend
    network_mode: "host"
